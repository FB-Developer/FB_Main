<div class="p-2" style="background:#efefed;color:gray;box-shadow:2px 2px 5px gray,-2px -2px 5px gray;border-radius:5px">
  <fb-header></fb-header>
<div *ngIf="errorMesg" class="empty">
  <div class="empty-title text-error h1">
    <p>{{errorMesg}}</p>
    <div [innerHtml]='htmlOnError'></div>
  </div>
</div>
<div *ngIf="!rootDt && !errorMesg" class="empty">
  <h4 class="text-primary empty-title">Loading Data ,Please Wait....</h4>
  <div class="loading loading-lg">
  </div>
</div>
<form *ngIf="rootDt" [formGroup]="rootFG" (ngSubmit)="submitFb(rootFG.value)" style="background:#fbfbf8" class="form-group text-primary p-2" style="">
  <label class="form-label h5">Academic Year:</label>
  <input style="color:brown;font-weight:bold" class="form-input" formControlName='academicyear' type="text" disabled>
  <label class="form-label h5">Degree:</label>
  <input style="color:brown;font-weight:bold" class="form-input" formControlName='degree' type="text" disabled>
  <label class="form-label h5">Dept:</label>
  <input style="color:brown;font-weight:bold" class="form-input" formControlName='dept' type="text" disabled>
  <label class="form-label h5">Semester:</label>
  <input style="color:brown;font-weight:bold" class="form-input" formControlName='sem' type="text" disabled>
  <label class="form-label h5">Class:</label>
  <input style="color:brown;font-weight:bold" class="form-input" formControlName='class' type="text" disabled>
  <label class="form-label h5">Batch:</label>
  <input style="color:brown;font-weight:bold" class="form-input" formControlName='batch' type="text" disabled>
  <div *ngIf="rootDt.sectionList" >
    <fbsection-list [rootFG]="rootFG" [sectionList]="rootDt.sectionList"></fbsection-list>
  </div>
  <br>
  <div class="clearfix">
    <button style="box-shadow:2px 2px 20px gray;" class="btn btn-primary btn-lg float-right col-2" type="submit" [disabled]='!rootFG.valid'>SUBMIT</button>
  </div>
</form>
<br>
<br>

</div> -->
</div>
