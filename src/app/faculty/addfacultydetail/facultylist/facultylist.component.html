<div class="p-2" [formGroup]='subjectFG' style="border:1px solid white;box-shadow:2px 2px 5px lightgray,-2px -2px 5px lightgray;">
  <div formArrayName='facultyList'>
    <div *ngFor="let faculty of facultyList,let indx=index">
       <div *ngIf="facultyList.length>1" class="has-icon-right mt-2 p-2">
         <i class="form-icon icon icon-cross btn btn-link" (click)="removeFaculty(indx)" style="box-shadow:2px 2px 5px gray">
         </i>
       </div>
      <fb-faculty [facultyList]='subjectFG.controls["facultyList"]' [faculty]='faculty'></fb-faculty>
    </div>
    <button (click)="addFaculty()" class="btn btn-sm float-right" style='border:1px solid white;box-shadow:2px 2px 10px gray'>
      <i class="icon icon-plus"></i>
      <span *ngIf="subjectFG.parent.parent.value.section!='Technician'">
        Add Faculty
      </span>
      <span *ngIf="subjectFG.parent.parent.value.section=='Technician'">
        Add Technician
      </span>
    </button>
    <div class="clearfix"></div>
  </div>
</div>
